<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>CV-Atelier</title>
  </head>

  <body>
    <header class="header-mobile">
      <img src="../img/logo2.png" alt="logo" class="logo-header" />
      <nav class="dropdown-mobile">
        <div class="dropdown-menu-mobile">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="nails.html">Nails</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="galeria.html">Galer√≠a</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </nav>
      <button class="menu-btn">
        <img src="../img/menu_white.png" alt="menu-icon" class="menu-icon" />
      </button>
    </header>
    <main>
      <section class="section-top--galeria">
        <div class="bg-image"></div>
        <div class="bg-text">
          <h2>Nuestro camino</h2>
          <p>Nuestra historia</p>
        </div>
      </section>
      <section class="section-bottom--galeria">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/galeria/img_1.jpg"
                class="d-block w-100"
                alt="img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/galeria/img_2.jpg"
                class="d-block w-100"
                alt="img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/galeria/img_3.jpg"
                class="d-block w-100"
                alt="img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/galeria/img_4.jpg"
                class="d-block w-100"
                alt="img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/galeria/img_5.jpg"
                class="d-block w-100"
                alt="img"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://www.instagram.com/palomurga/" target="_blank">
        <img
          src="../img/instagram-icon.png"
          alt="instagram_icon"
          class="footer-icon"
        />
      </a>
      <a href="https://www.facebook.com/palo.murga" target="_blank">
        <img
          src="../img/facebook-icon.png"
          alt="facebook_icon"
          class="footer-icon"
        />
      </a>
      <a
        href="https://www.youtube.com/channel/UCVAPguK2TrzQ8CdJ_D1Tagg"
        target="_blank"
      >
        <img
          src="../img/youtube-icon.png"

          class="footer-icon"
        />

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
