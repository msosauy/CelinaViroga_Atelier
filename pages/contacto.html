<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>CV-Atelier</title>
  </head>

  <body>
    <header class="header-mobile">
      <img src="../img/logo2.png" alt="logo" class="logo-header" />
      <nav class="dropdown-mobile">
        <div class="dropdown-menu-mobile">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="nails.html">Nails</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="galeria.html">Galer√≠a</a></li>
            <li><a href="contacto.html" class="selected-page">Contacto</a></li>
          </ul>
        </div>
      </nav>
      <button class="menu-btn">
        <img src="../img/menu_white.png" alt="menu-icon" class="menu-icon" />
      </button>
    </header>
    <main>
      <section class="section-contacto">
        <div class="contacto">
          <h2 class="mainTitleContacto">Quieres agendarte?</h2>
          <p>Envianos tus datos, te escribiremos!!</p>
          <form>
            <div class="form-linea">
              <label for="name">Nombre</label>
              <input type="text" placeholder="" />
            </div>
            <div class="form-linea">
              <label for="email">Email</label>
              <input type="email" placeholder="" />
            </div>
            <div class="form-linea">
              <select name="" id="">
                <option value="social" selected>Como llegaste a nosotros?</option>
                <option value="social">Redes Sociales</option>
                <option value="referido">Me recomendaron</option>
                <option value="follower">Los sigo desde siempre</option>
              </select>
            </div>
            <div>
              <textarea
                name=""
                id=""
                cols="45%"
                rows="10"
                placeholder="Cuentanos mas..."
              ></textarea>
            </div>
            <div class="actions">
              <input type="reset" value="Borrar" />
              <input type="submit" name="" id="" placeholder="Enviar" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://www.instagram.com/palomurga/" target="_blank">
        <img
          src="../img/instagram-icon.png"
          alt="instagram_icon"
          class="footer-icon"
        />
      </a>
      <a href="https://www.facebook.com/palo.murga" target="_blank">
        <img
          src="../img/facebook-icon.png"
          alt="facebook_icon"
          class="footer-icon"
        />
      </a>
      <a
        href="https://www.youtube.com/channel/UCVAPguK2TrzQ8CdJ_D1Tagg"
        target="_blank"
      >
        <img
          src="../img/youtube-icon.png"
          alt="youtube_icon"
          class="footer-icon"
        />
      </a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
